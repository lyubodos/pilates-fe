<h1 class="section-title">{{ 'MAIN.GALLERY.TITLE' | translate }}</h1>
<p class="section-description">{{ 'MAIN.GALLERY.DESCRIPTION' | translate }}</p>
<div class="gallery_container">
  <div class="gallery">
    <img
      *ngFor="let img of images; let i = index"
      [src]="img"
      loading="lazy"
      (click)="openModal(i)"
      class="thumbnail"
      alt="Gallery image"
    />
  </div>
  <a class="btn btn_gallery" routerLink="/reservations">{{ 'MAIN.SHARED.NAVIGATION_LINKS.BOOK_A_RESERVATION' | translate }}</a>
</div>


<!-- Fullscreen Modal -->
<div class="modal" *ngIf="showModal">
  <span class="close" (click)="closeModal()">×</span>
  <img [src]="images[currentIndex]" class="modal-content" />

  <a class="prev" (click)="prev()">❮</a>
  <a class="next" (click)="next()">❯</a>
</div>
