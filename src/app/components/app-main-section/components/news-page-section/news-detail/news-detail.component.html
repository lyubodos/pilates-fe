<div class="news-details">
    <h1 class="news-details__heading section-title">{{ newsData.title[lang] }}</h1>
    <p class="news-details__date">{{ newsData.date?.[lang] }}</p>
    <img class="news-details__image" src="{{newsData.image}}" alt="news-image">
    <p class="news-details__description">{{ newsData.description[lang] }}</p>
</div>
