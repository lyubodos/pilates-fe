<div class="news-details">
  <h1 class="news-details__heading section-title">{{ newsData.title }}</h1>
  <p class="news-details__date">Date: {{newsData.date}}</p>
  <img class="news-details__image" src="{{newsData.image}}" alt="news-image">
  <p class="news-details__content">{{newsData.content}}</p>
</div>
